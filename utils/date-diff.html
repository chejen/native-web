<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Difference Calculator</title>
  <link rel="icon" type="image/png" href="/assets/images/calculator.png"/>
  <style>
    body {
      padding-top: 20px;
      display: grid;
      place-content: center;
    }
    form, p {
      font-size: 24px;
    }
    #dateDifference {
      color: dodgerblue;
      font-weight: 600;
    }
  </style>
  <script>
    function calculateDateDifference() {
      const startDateInput = document.getElementById('startDate');
      const endDateInput = document.getElementById('endDate');
      const dateDifferenceElement = document.getElementById('dateDifference');

      if (!startDateInput.value || !endDateInput.value) {
        dateDifferenceElement.textContent = '?';
        return;
      }
      
      const startDate = new Date(startDateInput.value);
      const endDate = new Date(endDateInput.value);
      const differenceInMs = endDate.getTime() - startDate.getTime();
      const daysDifference = Math.round(differenceInMs / (1000 * 60 * 60 * 24));
      dateDifferenceElement.textContent = daysDifference;
    }
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('startDate').oninput = calculateDateDifference;
      document.getElementById('endDate').oninput = calculateDateDifference;
    });
  </script>
</head>
<body>
  <h1>Date Difference Calculator</h1>
  <form>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" required><br><br>
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" required><br><br>
  </form>
  <p>The difference is <span id="dateDifference">?</span> days.</p>
</body>
</html>
