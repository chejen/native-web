<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>IntersectionObserver</title>
    <meta name="viewport" content="width=device-width" />
    <style>
      #wrapper {
        margin-top: calc(100vh - 100px);
        border: 2px solid orange;
      }
      .box {
        width: 100px;
        height: 100px;
        margin: 5px;
        font-size: 24px;
        background-color: gray;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <p>The callback is called:</p>
    <ul>
      <li>the target element intersects with the root element/viewport,</li>
      <li>the first time the Observer is asked to watch the element.</li>
    </ul>
    <p>Scroll up to see how it works</p>
    <div id="wrapper">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box" style="display:none">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <script>
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          console.log(entry.isIntersecting, entry.target);
          //   entry.boundingClientRect
          //   entry.intersectionRatio
          //   entry.intersectionRect
          //   entry.isIntersecting
          //   entry.rootBounds
          //   entry.target
          //   entry.time
        });
      });
      document.querySelectorAll('.box').forEach(targetElement => {
        observer.observe(targetElement);
      });
    </script>
  </body>
</html>
